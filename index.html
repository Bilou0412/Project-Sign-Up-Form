<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="headerOrSidebar">
        <h1>OneStep</h1>
    </div>
    <div class="body">
        <div class="instruction">
            <p>
                This is a demo registration page! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
        </div>
        <div class="form">
            <form action="">
                <h2>Let's do this!</h2>
                <fieldset>
                    <div>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="laste-name">LAST NAME</label>
                            <input type="text" id="laste-name" name="laste-name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div>
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="pass">
                        </div>
                        <div>
                            <label for="confirmPass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPass" name="confirmPass">
                        </div>
                        <button id="btn">Create Account</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="Connection">
            <p>
                Already have an Account? <a href="">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
