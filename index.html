<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnStep Signe-up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <img src="./img/harrison-qi-ce-K_rj1P7U-unsplash.jpg" alt="backgroudheader">
        <p>OneStep</p>
    </div>
    <div class="body">    
        <div class="instruction">        
            <p>
                This is not a real online service! You know you need 
                something like this in your life to help you realize your
                deepest dreams.
                Sign up now to get started.
            </p>
            <p>
                You <em>&nbsp;know&nbsp;</em> you want to.
            </p>
        </div>
        <div class="form">    
            <form action="get">
                <fieldset>
                    <h2>Let's do This !</h2>
                    <div>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="laste-name">LAST NAME</label>
                            <input type="text" id="laste-name" name="laste-name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone"></div>
                            <div>
                                <label for="pass">PASSWORD</label>
                                <input type="password" id="pass" name="pass"></div>
                                <div>
                                    <label for="confirmPass">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirmPass" name="confirmPass"></div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                </body>
                </html>
